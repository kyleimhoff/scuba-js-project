<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scuba Steve's</title>
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/efd25024e8.js" crossorigin="anonymous"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                <img src="https://scalebranding.com/wp-content/uploads/2020/05/blue-shark-logo.png" alt="Shark Logo" style="width:100px;height:60px;">
                <h1> Scuba Steve's</h1>
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>

        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">Scuba Gear</h1>
                <button class="banner-btn">shop now</button>
            </div>
        </header>

        <!-- products -->
        <section class="products">
            <div class="section-title">
                <h2>Scuba Gear</h2>
            </div>
            <div class="products-center">
                
            </div>
        </section>

        <!-- cart -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                   <i class="fas fa-window-close"></i> 

                </span>
                <h2>Cart</h2>
                <div class="cart-content">
                    <!-- cart item -->
                    <div class="cart-item">
                        
                    </div>
                    <!-- end of cart item -->
                </div>
                <div class="cart-footer">
                    <h3>Total: $ <span class="cart-total">0</span></h3>
                    <button class="submit-cart banner-btn">Checkout</button>
                    
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
            </div>
        </div>

        <!--checkout-->
        <div class="checkout-overlay">
            <div class="checkout">
                <span class="close-checkout">
                    <i class="fas fa-window-close"></i>
        
                </span>
                <h2>Cart</h2>
                <div class="checkout-content">
                    <!-- checkout item -->
                    <div class="checkout-item">
        
                    </div>
                    <!-- end of checkout item -->
                </div>
                <div class="checkout-footer">
                    <h3>Total: $ <span class="checkout-total">0</span></h3>
                    <button class="submit-checkout banner-btn">Pay Now</button>
                </div>
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
